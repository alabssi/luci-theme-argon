name: Build luci-theme-argon

on:
  push:
    branches: [ master, my-custom-argon ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential gawk gcc-multilib g++-multilib \
            gettext libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev file wget zstd

      - name: Download ImmortalWrt SDK (ramips/mt7621)
        run: |
          wget https://downloads.immortalwrt.org/releases/24.10.3/targets/ramips/mt7621/immortalwrt-sdk-24.10.3-ramips-mt7621_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xvf immortalwrt-sdk-24.10.3-ramips-mt7621_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mv immortalwrt-sdk-24.10.3-ramips-mt7621_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: Copy theme into SDK (remove bg1.jpg)
        run: |
          mkdir -p openwrt-sdk/package/luci-theme-argon
          rsync -a --delete \
            --exclude 'openwrt-sdk/' \
            --exclude '.git/' \
            --exclude '.github/' \
            ./ openwrt-sdk/package/luci-theme-argon/
          # احذف صورة الخلفية قبل البناء
          rm -f openwrt-sdk/package/luci-theme-argon/htdocs/luci-static/argon/img/bg1.jpg

      - name: Prepare feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build package (non-interactive)
        working-directory: openwrt-sdk
        run: |
          make defconfig
          make package/luci-theme-argon/compile V=s

      - name: Assert bg1.jpg not inside IPK
        run: |
          set -e
          ipk=$(find openwrt-sdk/bin -type f -name 'luci-theme-argon_*.ipk' | head -n1)
          echo "Checking $ipk"
          ar x "$ipk"
          if tar -tf data.tar.gz | grep -q 'argon/img/bg1.jpg'; then
            echo "ERROR: bg1.jpg found inside IPK"; exit 1
          fi
          rm -f control.tar.* data.tar.* debian-binary

      - name: Collect IPK files
        run: |
          echo "Generated IPKs:"
          find openwrt-sdk/bin -type f -name "luci-theme-argon*.ipk" -print

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-theme-argon-ipk
          path: |
            openwrt-sdk/bin/packages/*/luci/luci-theme-argon_*.ipk
            openwrt-sdk/bin/packages/*/*/luci-theme-argon_*.ipk
            openwrt-sdk/bin/packages/**/*.ipk
